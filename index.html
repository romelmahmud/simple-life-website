<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start  -->
    <header>
      <!-- header container start -->
      <div class="container">
        <!-- logo start -->
        <div class="logo">
          <h1 class="title">Living the simple life</h1>
          <p class="subtitle">A Blog Exploring Minimalism in Life</p>
        </div>
        <!--!logo end-->
        <!--navbar start-->
        <div class="navbar">
          <nav>
            <ul>
              <li><a href="#" class="current-page">Home</a></li>

        </div>
        <!--!navbar end-->
      </div>
      <!--!header container end-->
    </header>
    <!-- !header section end -->

    <!-- container(main) start -->
    <div class="container">
      <!-- main section start -->
      <main>
        <!-- featured article -->
        <article class="article-featured">
          <h2 class="article-title"></h2>
          <img src="" alt="" class="article-image" />

        </article>

        <!-- recent-article -->
        <article class="article-recent">
          <div class="col-right">
            <h2 class="article-title"></h2>
            <p class="article-body"></p>

          </div>

        </article>
        <article class="article-recent">
          <div class="col-right">
            <h2 class="article-title"></h2>
            <p class="article-body"></p>
            <a href="" class="read-more"></a>
          </div>
          <div class="col-left">
            <img src="" alt="" class="article-image" />
            <p class="article-info"></p>
          </div>
        </article>
        <!-- !recent-article section end -->
      </main>
      <!-- !main section end -->

      <!-- asside/sidebar section start -->
      <aside class="sidebar">
        <!-- widget about_me section start -->
        <div class="sidebar-widget">
          <h2 class="widget-title"></h2>
          <img src="" alt="" class="widget-image" />
          <p class="widget-body"></p>
        </div>
        <!-- !widget about_me section end -->

        <!-- sidebar-widget recent post section start -->
        <div class="sidebar-widget">
          <h2 class="widget-title"></h2>
          <div class="widget-recent-post">
            <h3 class="widget-post-title"></h3>
